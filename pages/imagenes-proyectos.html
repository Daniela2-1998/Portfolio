<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel de proyectos</title>

    <link rel="stylesheet" href="/css/index-styless.css">
    <link rel="stylesheet" href="/css/imagenes-proyectos-styless.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav id="color-nav" class="navbar navbar-expand-lg text-bg-primary p-3">
        <div class="container-fluid">
          <div  id="color-nav" class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="ubicacion" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="proyectos.html">Proyectos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="contacto.html">Contacto</a>
              </li>
          </div>
        </div>
      </nav>
      <section class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <figure class="ff"></figure>
              </div>
              <div class="carousel-item">
                <figure class="tabla-comexapp"></figure>
              </div>
              <div class="carousel-item">
                <figure class="seccion-comexapp"></figure>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
      <footer>
        <div class="contacto_footer">
            <h2>Contacto:</h2>
        </div>
        <section class="links_footer">
            <div>
                <figure class="linkedin"></figure>
                <a class="link" href="https://www.linkedin.com/in/daniela-mansilla-762212254/">Daniela Mansilla</a>
            </div>
            <div>
                <figure class="githubc"></figure>
                <a class="link" href="https://github.com/Daniela2-1998">Daniela2-1998</a>
            </div>
            <div>
                <figure class="mail"></figure>
                <p class="link">danimansilla27@gmail.com</p>
            </div>
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
